<h1 class="topictitle1">サンプル・アプリケーションを準備する</h1>
<div><p>このチュートリアルを開始するには、Microsoft* Visual Studio* を起動して、ソリューション・ファイル <span class="filepath">coarray_samples.sln</span> を開きます。</p>
<div class="Note"><h3 class="NoteTipHead">注</h3> <p>インテル&reg; コンパイラーの Co-Array の実装は、Fortran 2008 規格の暫定版で提供された規格に基づいています。Fortran 2008 規格のすべての機能がインテル&reg; コンパイラーに実装されているわけではありません。サポートされている機能の一覧は、リリースノートを参照してください。</p>
</div>
