<h1 class="topictitle1">シリアルバージョンをビルドする</h1>
<div id="GUID-F0F51325-0475-4F40-8CB7-C36725B61634"><p>シリアルバージョンをビルドするには、シリアルバージョンのサンプルをコンパイルします。サンプル・アプリケーションを実行して、アプリケーションの実行時間を記録します。この時間が、パフォーマンスのベースラインになります。</p>
<p>tachyon ディレクトリーで次のコマンドを実行してサンプルをビルドします。</p>
<p><span class="filepath">%make serial</span></p>
<p>ビルド後、makefile は自動でサンプルを実行します。</p>
<p>イメージのレンダリングにかかった時間を記録します。この時間が、パフォーマンスのベースラインになります。</p>
<p><a href="GUID-F0844C15-11C7-4B0C-88AC-2C06AA9158E7.html#GUID-F0844C15-11C7-4B0C-88AC-2C06AA9158E7"><img class="border(0)" style="border-style: none" src="GUID-16FD5A1C-2BAC-489D-A70A-A3A4FCC6569B-low.jpg" alt="OpenMP* バージョンをビルドする"/></a></p>
